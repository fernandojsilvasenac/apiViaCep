<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Consulta Cep, viacep
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <form [formGroup]="formEndereco" (ngSubmit)="onSubmit()"> -->
    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input type="number" [(ngModel)]="cep"  (ionBlur)="consultaCEP($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Logradouro</ion-label>
      <ion-input type="text" [(ngModel)]="logradouro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">NÃºmero</ion-label>
      <ion-input type="text" [(ngModel)]="numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Complemento</ion-label>
      <ion-input type="text" [(ngModel)]="complemento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="bairro"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Estado</ion-label>
      <ion-input type="text" [(ngModel)]="estado"></ion-input>
    </ion-item>

    <!-- </form> -->
</ion-content>
